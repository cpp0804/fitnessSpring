<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="fitness/lib/bootstrap/css/bootstrap.css">
    <!--[if lt IE 9]>
    <script src="fitness/lib/html5shiv/html5shiv.min.js"></script>
    <script src="fitness/lib/respond.js/respond.min.js"></script>
    <![end if]-->
    <link rel="stylesheet" href="fitness/css/font-awesome.css">
    <link rel="stylesheet" href="fitness/css/enroll.css">
    <style>
        #login{
            margin-top: 15px;
        }
    </style>
    <title>健身俱乐部</title>
</head>
<body>
<div class="enroll">
    <div class="container">
        <div class="row_text">
            <h1>健身会员注册</h1>
            <div class="desc"><p>期待更好的自己，就来加入我们吧！看得见的改变</p></div>
        </div>
        <div class="row_enroll">
            <div class="col-sm-6 col-sm-offset-3 form_box">
                <div class="form_top">
                    <div class="form_top_left">
                        <h3>注册</h3>
                        <p>留下你的信息，让我们更方便找到你哦</p>
                    </div>
                    <div class="form_top_right">
                        <i class="fa fa-key"></i>
                    </div>
                </div>
                <div class="form_bottom">
                    <form action="post" class="enroll_form" role="form">
                        <div class="form_group">
                            <label for="form_username">用户名</label>
                            <input type="text" name="form_username" class="form-control" placeholder="请输入用户名:">
                        </div>
                        <div class="form_group">
                            <label for="form_password">密&nbsp&nbsp&nbsp码</label>
                            <input type="password" name="form_password" class="form-control" placeholder="请输入密码:">
                        </div>
                        <button type="submit" class="btn btn-success " id="login">注册</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


<script src="fitness/lib/jquery/jquery-1.12.4.js"></script>
<script src="fitness/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="fitness/lib/artTemplate/template-native.js"></script>
<script src="fitness/js/enroll.js"></script>
</html>
